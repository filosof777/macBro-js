<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- links -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
  <!-- /links -->
</head>
<body>
  <!-- header -->
  <header class="header" id="header">

  </header>
  <!-- /header -->

  <!-- main -->
  <main class="main" id="main">
    <div class="main__container container">
      <div class="main__row row">
        <div class="main__col col-6">
          <div class="product">
            <div class="product__box">
              <ul class="product__content-list">
              </ul>
            </div>
            <ul class="product__list">
            </ul>
          </div>
        </div>
        <div class="main__col col-6 pt-5 form">
          <h2 class="main__title mb-1"><b>MacBook Air 13-inch</b></h2>
          <h3 class="main__price-text">M1/<span class="main__ram">8</span>/<span class="main__memory">256</span>/<span class="main__color">Gold</span>
          </h3>
          <form class="form__content" action="#">
            <div class="form__ram">
              <p class="text-site">Ram</p>
              <label for="ram-8gb">
                <input class="form__radio-btn ram" id="ram-8gb" type="radio" name="ram" value="8" checked>
                <span class="ram__span">8GB</span>
              </label>
              <label for="ram-16gb">
                <input class="form__radio-btn ram" id="ram-16gb" type="radio" name="ram" value="16">
                <span class="ram__span">16GB</span>
              </label>
            </div>
            <div class="form__memory">
              <p class="text-site">Memory</p>
              <label for="memory-256gb">
                <input class="form__radio-btn memory" id="memory-256gb" type="radio" name="memory" value="256" checked>
                <span class="ram__span">256GB</span>
              </label>
              <label for="memory-512gb">
                <input class="form__radio-btn memory" id="memory-512gb" type="radio" name="memory" value="512">
                <span class="ram__span">512GB</span>
              </label>
              <label for="memory-1tb">
                <input class="form__radio-btn memory" id="memory-1tb" type="radio" name="memory" value="1">
                <span class="ram__span">1TB</span>
              </label>
            </div>
            <div class="form__color">
              <p class="text-site">Color</p>
              <label for="color-gold">
                <input class="form__radio-btn color" id="color-gold" type="radio" name="color" value="gold" checked>
                <span class="ram__span color__span"><span class="color__gold"></span>Gold</span>
              </label>
              <label for="color-silver">
                <input class="form__radio-btn color" id="color-silver" type="radio" name="color" value="silver">
                <span class="ram__span color__span"><span class="color__silver"></span>Silver</span>
              </label>
              <label for="color-gray">
                <input class="form__radio-btn color" id="color-gray" type="radio" name="color" value="gray">
                <span class="ram__span color__span"><span class="color__gray"></span>Gray</span>
              </label>
            </div>
            <div class="range-price mb-3">
              <input class="minus" type="text" disabled value="-">
              <input class="count" type="text" name="price" disabled value="1">
              <input class="plus" type="text" disabled value="+">
            </div>
            <div class="d-flex">
              <h3 class="price">11 550 000</h3><h3 class="sum"><span>so'm</span></h3>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <!-- /main -->

  <!-- footer -->
  <footer>
    
  </footer>
  <!-- /footer -->

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/mac-obj.js"></script>
  <script src="js/main.js"></script>
  <!-- /scripts -->
</body>
</html>
