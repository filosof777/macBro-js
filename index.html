<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- links -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
  <!-- /links -->
</head>
<body>
  <!-- header -->
  <header class="header" id="header">

  </header>
  <!-- /header -->

  <!-- main -->
  <main class="main" id="main">
    <div class="main__container container">
      <div class="main__row row">
        <div class="main__col col-6">
          <div class="product">
            <div class="product__box">
              <ul class="product__content-list">
              </ul>
            </div>
            <ul class="product__list">
            </ul>
          </div>
        </div>
        <div class="main__col col-6 pt-5 form">
          <h2 class="main__title mb-1"><b>MacBook Air 13-inch</b></h2>
          <h3 class="main__price-text">M1/
            <span class="main__ram"></span>/
            <span class="main__memory"></span>/
            <span class="main__color"></span>
          </h3>
          <form class="form__content" action="#">
            <div class="form__ram">
              <p class="text-site">ram</p>
              <label for="ram-8gb">
                <input class="form__radio-btn" id="ram-8gb" type="radio" name="ram" value="8" checked>
                <span class="ram__span">8GB</span>
              </label>
              <label for="ram-16gb">
                <input class="form__radio-btn" id="ram-16gb" type="radio" name="ram" value="16">
                <span class="ram__span">16GB</span>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <!-- /main -->

  <!-- footer -->
  <footer>
    
  </footer>
  <!-- /footer -->

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/mac-obj.js"></script>
  <script src="js/main.js"></script>
  <!-- /scripts -->
</body>
</html>
